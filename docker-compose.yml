version: "3.9"

services:
  redis:
    image: redis:7.2-alpine
    container_name: retailcheck-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  bot:
    build:
      context: .
    container_name: retailcheck-bot
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "${BOT_PORT:-8080}:8080"
    command: ["python", "-m", "retailcheck"]

volumes:
  redis-data:
