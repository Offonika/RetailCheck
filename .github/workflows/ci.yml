name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          version: "1.8.3"

      - name: Install dependencies
        run: poetry install --no-root

      - name: Lint
        run: poetry run ruff check .

      - name: Tests
        run: poetry run pytest

      - name: Docker build
        run: docker build -t retailcheck-ci .
